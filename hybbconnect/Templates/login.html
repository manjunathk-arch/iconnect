{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* DESKTOP LAYOUT */
        .left-panel {
            position: relative;
            width: 65%;
            background: linear-gradient(180deg, #b7e3a1 0%, #a4d37a 50%, #87c16a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
            color: #033d0d;
            overflow: hidden;
        }

        .left-panel::before,
        .left-panel::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .left-panel::before {
            top: -80px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #d4ecb2, #a2cf7c, transparent);
        }

        .left-panel::after {
            bottom: -180px;
            left: -120px;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, #cbe8a5, #a8d07c, transparent);
        }

        .left-panel img.logo {
            width: 140px;
            z-index: 2;
        }

        .illustration {
            width: 220px;
            margin-top: 2rem;
            z-index: 2;
        }

        .right-panel {
            width: 35%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #f4b000;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #d99a00;
        }

        /* --------------------------------------- */
        /*          üì± MOBILE RESPONSIVE           */
        /* --------------------------------------- */
        @media (max-width: 768px) {

            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }

            .left-panel {
                width: 100%;
                padding: 2rem 1rem;
                height: auto;
            }

            .left-panel img.logo {
                width: 110px;
            }

            .illustration {
                width: 160px;
            }

            .right-panel {
                width: 100%;
                padding: 2rem 1.5rem;
                box-shadow: none;
            }

            .login-card {
                width: 100%;
                max-width: 380px;
                margin: auto;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.9rem;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .illustration {
                width: 130px;
            }
            .left-panel img.logo {
                width: 90px;
            }
        }
    </style>
</head>

<body>

    <div class="left-panel">
        <img src="{% static 'images/academy_logo.png' %}" alt="BigBites Academy Logo" class="logo">
        <h1>Welcome to Big Bites</h1>
        <p>One stop integrated and configurable performance management solution.</p>
        <img src="{% static 'images/frontlyne_illustration.png' %}" alt="Illustration" class="illustration">
    </div>

    <div class="right-panel">
        <div class="login-card">

            <h3 class="login-title mb-3">Login</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger py-2">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">Employee Code</label>
                    <input type="text" class="form-control" name="employee_id" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
            </form>

        </div>
    </div>

    <script>
        const passwordField = document.getElementById("password");
        const toggleBtn = document.getElementById("togglePassword");

        toggleBtn.addEventListener("click", () => {
            const isPassword = passwordField.type === "password";
            passwordField.type = isPassword ? "text" : "password";
            toggleBtn.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
        });
    </script>

</body>
</html>
