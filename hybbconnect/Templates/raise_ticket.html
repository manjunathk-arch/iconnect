{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Raise Ticket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #ffffff;
        }
        .ticket-card {
            background: #aba9a9;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .page-title {
            font-weight: 700;
            color: #0d6efd;
        }
        .form-floating > label {
            padding: .75rem .75rem;
        }
        .form-floating > .form-control, 
        .form-floating > .form-select {
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="text-center"></div>
<img src="{% static 'images/academy_logo.png' %}" alt="BigBites Academy Logo" class="img-fluid" style="width:250px;">
</div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <a href="{% url 'staff_dashboard' %}" class="btn btn-outline-secondary btn-sm">
            â¬… Back to Dashboard
        </a>

            <div class="ticket-card">
                <h3 class="page-title text-center mb-4">ðŸŽ« Raise a Ticket</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}

                    <!-- Employee ID & Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" value="{{ request.user.employee_id }}" readonly>
                                <label>Employee ID</label>
                            </div>
                        </div>
                        <div class="col-md-6 mt-3 mt-md-0">
                            <div class="form-floating">
                                <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
                                <label>Name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="mb-3">
                        {% if request.user.location %}
                            <div class="form-floating">
                                <input type="text" class="form-control" value="{{ request.user.location.name }}" readonly>
                                <label>Location</label>
                            </div>
                            <input type="hidden" name="location" value="{{ request.user.location.id }}">
                        {% else %}
                            <div class="form-floating">
                                {{ form.location }}
                                <label>Location</label>
                            </div>
                        {% endif %}
                    </div>

                    <!-- Concern -->
                    <div class="mb-3 form-floating">
                        {{ form.concern }}
                        <label>Concern</label>
                    </div>

                    <!-- Description -->
                    <div class="mb-3 form-floating">
                        {{ form.description }}
                        <label>Description</label>
                    </div>

                    <button class="btn btn-primary w-100 mt-3" type="submit">
                        Submit Ticket
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
